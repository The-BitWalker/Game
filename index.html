<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Login Form -->
            <form id="login-form" class="form active">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="email" id="login-email" name="email" placeholder=" " required>
                    <label for="login-email">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="login-password" name="password" placeholder=" " required>
                    <label for="login-password">Password</label>
                </div>
                <button type="submit" class="submit-btn">Login</button>
                <div class="form-switch">
                    <span>Don't have an account yet? </span>
                    <a href="#" id="switch-to-register" class="switch-link">Register</a>
                </div>
                <div class="form-message" id="login-message"></div>
            </form>
            
            <!-- Register Form -->
            <form id="register-form" class="form">
                <h2>Register</h2>
                <div class="input-group">
                    <input type="email" id="register-email" name="email" placeholder=" " required>
                    <label for="register-email">Email</label>
                </div>
                <div class="input-group">
                    <input type="text" id="register-username" name="username" placeholder=" " required>
                    <label for="register-username">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" id="register-password" name="password" placeholder=" " required>
                    <label for="register-password">Password</label>
                </div>
                <div class="input-group">
                    <input type="password" id="register-confirm-password" name="confirm-password" placeholder=" " required>
                    <label for="register-confirm-password">Confirm Password</label>
                </div>
                <button type="submit" class="submit-btn">Register</button>
                <div class="form-switch">
                    <span>Already have an account? </span>
                    <a href="#" id="switch-to-login" class="switch-link">Login</a>
                </div>
                <div class="form-message" id="register-message"></div>
            </form>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>
    <script src="script.js"></script>
</body>
</html>
